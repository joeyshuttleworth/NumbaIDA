name: build
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12', '3.13']
    steps:
    - name: Checkout repository and submodules
      uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install build utils
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc cmake build-essential clang-tidy
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install scikit-build
        python -m pip install .[test]
        python -m pip install pytest flake8
    - name: Run example
      run: |
        python examples/herg_channel.py
    - name: Run tests
      run: |
        cd tests
        python -m pip install .[test]
        python -m pytest . --import-mode=importlib
    - name: Lint with flake8
      run: |
        . .venv/bin/activate
        python -m flake8 numbaida/*.py tests/*.py setup.py examples/*.py
    - name: Test sorting with isort
      run: |
        python -m isort --verbose --check-only --diff NumbaIDA/*.py tests/*.py setup.py examples/*.py
